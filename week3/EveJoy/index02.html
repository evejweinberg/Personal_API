    <!--checkbox-->
    <script type="text/javascript">
        function getCheckedCheckboxesFor(checkboxName) {
            var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]:checked'),
                values = [];
            Array.prototype.forEach.call(checkboxes, function(el) {
                values.push(el.value);
            });
            return values;
        }
    </script>

    <!--socket-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect();

        socket.on('connect', function() {
            console.log("Connected");
        });

        var submitAnswer00 = function() {
            var answer00 = document.getElementById('answer00').value;
            console.log("Answer 1: " + answer00);
            socket.emit('answer00', answer00);
        }
        var submitAnswer01 = function() {
            var answer01 = getCheckedCheckboxesFor('yesno');
            console.log("Answer 2: " + answer01[0]);
            socket.emit('answer01', answer01[0]);
        }

        var submitAnswer05 = function() {

            console.log("Answer 6: " + answer05);
            socket.emit('answer05', parseInt(answer05));
        }
    </script>
